name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: checks-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: rustfmt (deny diffs)
        run: cargo fmt --all -- --check
      - name: clippy (deny warnings)
        run: cargo clippy --workspace -- -D warnings
      - name: tests
        run: cargo test --workspace --all-targets
      - name: rustdoc (deny warnings)
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --workspace --no-deps

  msrv:
    name: msrv-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.89.0
      - uses: Swatinem/rust-cache@v2
      - name: Build on MSRV
        run: cargo build --workspace

  deny:
    name: cargo-deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run cargo-deny checks
        uses: EmbarkStudios/cargo-deny-action@v2

  package-leaf:
    name: cargo-package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Package datalit-macros-internals
        run: cargo package --no-verify -p datalit-macros-internals --allow-dirty --list
      - name: Package datalit-macros
        run: cargo package --no-verify -p datalit-macros --allow-dirty --list
      - name: Package datalit
        run: cargo package --no-verify -p datalit --allow-dirty --list